<style> 
/* Global Reset and Body Styling */ 
*{box-sizing:border-box;margin:0;padding:0} 
body{ 
  height:100vh; 
  display:flex; 
  flex-direction:column; 
  justify-content:center; 
  align-items:center; 
  font-family:'Poppins',sans-serif; 
  text-align:center;

} 

/* Starfield Logic (Kept) */ 
.starfield { 
  position: absolute; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  pointer-events: none; 
  z-index: -1; 
} 
@keyframes twinkle { 
  0% { transform: scale(0.5) translateY(0); opacity: 0.1; } 
  50% { transform: scale(1.1) translateY(-5px); opacity: 0.8; } 
  100% { transform: scale(0.5) translateY(0); opacity: 0.1; } 
} 
.star { 
  position: absolute; 
  background: #fff; 
  border-radius: 50%; 
  box-shadow: 0 0 5px 1px rgba(0,255,255,0.7); 
  opacity: 0; 
  animation-name: twinkle; 
  animation-iteration-count: infinite; 
} 

/* SCOREBOARD STYLING (Kept) */ 
#scoreboard { 
    position: absolute; 
    top: 20px;

    padding: 8px 15px;

    font-weight: 700;

    background: rgba(0, 0, 0, 0.4); 
    border: 2px solid #00aaff;

} 

/* ------------------------------------------------ */

/* Style for the new Sacramento font elements */

/* Style for "in Love ‚ô•Ô∏è with" (Slightly larger for the script style) */

/* H1 - Main Name Styling (Kept Arabic/Cairo font) */
h1 {

    z-index: 10;

}

/* CSS keyframes for the short glow effect on click (Kept) */
@keyframes clicked-glow {
    0% { transform: scale(1.0); opacity: 1; }
    50% { transform: scale(1.05); text-shadow: 0 0 30px var(--glow-color, #ff0077), 0 0 50px var(--glow-color, #ff0077); }
    100% { transform: scale(1.0); opacity: 1; }
}

/* Class applied on click (Kept) */
.clicked-effect {
    animation: clicked-glow 0.5s ease-out;
}

/* Footer Styling */
footer {
  margin-top: 25px; 
  display: flex;
  flex-direction: column;
  align-items: center;

/* Very Bottom Message (Slightly larger for script legibility) */
#bottom-message {
    position: absolute;

    font-size: 1.8rem;

/* ------------------------------------------------ */ 
/* --- DROPDOWN & STOPWATCH STYLES (KEPT) --- */ 
/* ------------------------------------------------ */ 
#dropdown-menu-container { position: absolute; top: 20px; left: 30px; z-index: 20; } 
#dropdown-icon { font-size: 1.8rem; color: #00ffe0; cursor: pointer; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); transition: color 0.3s; } 
#dropdown-icon:hover { color: #ffcc00; } 
#stopwatch-selector { display: none; position: absolute; top: 35px; left: 0; background: rgba(10, 20, 30, 0.95); border: 1px solid #00aaff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5); padding: 10px 0; min-width: 220px; text-align: left; } 
.dropdown-item { padding: 8px 15px; font-size: 1rem; color: #c9f9ff; cursor: pointer; transition: background-color 0.2s, color 0.2s; } 
.dropdown-item:hover, .dropdown-item.active { background-color: #00aaff; color: #060910; font-weight: 700; } 
#stopwatch-display-container { display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 10; margin-top: 20px; } 
.timer{ background:rgba(255,255,255,.15); border:1px solid rgba(255,255,255,.25); border-radius:15px; box-shadow:0 0 30px rgba(0,255,255,.2); backdrop-filter:blur(10px); padding:15px 30px; transition:transform .4s,box-shadow .4s; z-index: 10; cursor: pointer; } 
.timer:hover{ transform:scale(1.02); box-shadow:0 0 50px rgba(0,255,255,.35); } 
.timer span{ display:inline-block; margin:5px 10px; font-size:1.0rem; color:#d6faff; } 
.timer-content { display: flex; flex-direction: column; align-items: center; } 
.timer-title { font-size: 1.2rem; font-weight: 700; color: #ffcc00; margin-bottom: 5px; opacity: 0; transition: opacity 0.5s ease; cursor: pointer; } 
.timer-title.visible { opacity: 1; text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00; } 
.timer-title.date-view { font-size: 1rem; font-weight: 400; white-space: nowrap; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); color: #c9f9ff; } 
.highlight{ display:block; font-size:1.5rem; font-weight:700; background-image: linear-gradient(45deg, #00ffe0, #00aaff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; text-shadow:0 0 8px rgba(0,255,255,.4); } 
.name-bubble{ position:absolute; bottom:-50px; font-family:'Cairo',sans-serif; font-size:2rem; cursor: pointer; background-image: linear-gradient(45deg, #00ffe0, #00aaff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; opacity:0.8; animation:floatUp linear infinite; white-space:nowrap; text-shadow:0 0 20px rgba(0,255,255,0.6); pointer-events: auto; transition: opacity 0.1s, transform 0.1s; user-select: none; } 
@keyframes burst { 0% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } } 
.bubble-burst { animation-name: burst !important; animation-duration: 0.3s !important; animation-timing-function: ease-out !important; pointer-events: none; } 
@keyframes floatUp{ 0%{transform:translateY(0) translateX(0) scale(1);opacity:0.9} 50%{transform:translateY(-60vh) translateX(15px) scale(1.1);opacity:0.7} 100%{transform:translateY(-120vh) translateX(-15px) scale(1.3);opacity:0} }

<script> 
// --- GLOBAL GAME STATE & CONSTANTS --- 
let score = 0; 
const scoreboard = document.getElementById('score-value'); 
const names = ["ÿπÿßÿ¶ÿ¥ÿ©", "ÿ≥ŸäŸÅ"]; 
const bubbleSound = document.getElementById('bubble-sound'); 

// Color cycle list for the H1 click effect
const glowColors = [
    '#ff0077', // Deep Pink
    '#ffcc00', // Yellow/Gold
    '#00ffea', // Cyan/Aqua
    '#ffffff', // White
    '#aa00ff', // Purple
    '#ff5500', // Orange
];
let colorIndex = 0;

// NEW FUNCTION: Handles the color change and glow animation on H1 click
function cycleNameColor(element) {
    // 1. Advance the color index
    colorIndex = (colorIndex + 1) % glowColors.length;
    const newColor = glowColors[colorIndex];
    
    // 2. Apply the new color and glow via inline CSS variables/styles
    element.style.setProperty('--glow-color', newColor);
    element.style.textShadow = `0 0 25px ${newColor}, 0 0 45px ${newColor}`;
    
    // To ensure the animation restarts on every click, we must remove and re-add the class
    element.classList.remove('clicked-effect');
    // Force a reflow (browser repaint) to reset the animation
    void element.offsetWidth; 
    element.classList.add('clicked-effect');
}


// Stopwatch data (Finalized)
const stopwatchData = [ 
    { id: 'story', title: 'Since Story Begins', start: '2024-06-13T20:54:00' }, 
    { id: 'phone', title: 'Since Last Phone Call', start: '2025-11-13T18:32:00' }, 
    { id: 'sms', title: 'Since Last SMS', start: '2025-11-11T11:11:00' }, 
    { id: 'video', title: 'Since Last Video Call', start: '2025-10-10T16:04:45' }, 
    { id: 'saw', title: 'Since Last Saw Her', start: '2025-11-11T13:22:00' }, 
    { id: 'meet', title: 'Since Last Meet', start: '2025-10-06T18:00:00' },
    { id: 'nocontact', title: 'Since No Contact', start: '2025-11-13T18:32:18' } 
]; 
let activeStopwatchId = stopwatchData[0].id; // Default to the first one 

// Utility function to format the Date object into a readable string (24-hour format)
function formatDateForDisplay(dateString) { 
    const date = new Date(dateString); 
    
    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric'};
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
    
    return date.toLocaleDateString('en-US', dateOptions) 
           + ' ' 
           + date.toLocaleTimeString('en-US', timeOptions); 
} 

// --- DROPDOWN LOGIC (Kept) --- 
function toggleDropdown() { 
    const selector = document.getElementById('stopwatch-selector'); 
    selector.style.display = selector.style.display === 'block' ? 'none' : 'block'; 
} 

function selectStopwatch(id) { 
    activeStopwatchId = id; 
    toggleDropdown(); 
    renderActiveStopwatch(); 
} 

function generateDropdown() { 
    const selector = document.getElementById('stopwatch-selector'); 
    selector.innerHTML = ''; 
    stopwatchData.forEach(data => { 
        const item = document.createElement('div'); 
        item.className = 'dropdown-item'; 
        item.textContent = data.title; 
        item.setAttribute('data-id', data.id); 
        if (data.id === activeStopwatchId) { 
            item.classList.add('active'); 
        } 
        item.onclick = () => selectStopwatch(data.id); 
        selector.appendChild(item); 
    }); 
} 

// --- STARFIELD & BUBBLE LOGIC (Kept) --- 
for (let i = 0; i < 150; i++) { 
  const star = document.createElement('div'); 
  star.className = 'star'; 
  const size = Math.random() * 2 + 1; 
  star.style.width = `${size}px`; 
  star.style.height = `${size}px`; 
  star.style.top = `${Math.random() * 100}%`; 
  star.style.left = `${Math.random() * 100}%`; 
  star.style.animationDelay = `${Math.random() * 15}s`; 
  star.style.animationDuration = `${Math.random() * 8 + 7}s`; 
  document.getElementById('starfield').appendChild(star); 
} 

function burstBubble(event) { 
    const el = event.currentTarget; 
    score += 10; 
    scoreboard.textContent = score; 
    // Play sound logic...
    el.classList.add('bubble-burst'); 
    setTimeout(() => el.remove(), 300); 
} 

function createNameBubble() { 
    const el = document.createElement('div'); 
    el.className = 'name-bubble'; 
    el.textContent = names[Math.floor(Math.random() * names.length)]; 
    el.style.left = Math.random() * 100 + '%'; 
    el.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem'; 
    el.style.animationDuration = (6 + Math.random() * 8) + 's'; 
    el.addEventListener('click', burstBubble); 
    el.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        burstBubble(e); 
    }); 
    document.body.appendChild(el); 
    setTimeout(() => { 
        if(el.parentElement) { 
            el.remove(); 
        } 
    }, (6 + 8) * 1000 + 1000); 
} 

setInterval(createNameBubble, 900); 
for (let i=0; i<10; i++) setTimeout(createNameBubble, i*500); 

// --------------------------------------------- 
// --- STOPWATCH LOGIC (Fixed Listeners) --- 
// --------------------------------------------- 

function cycleTitleView(event) { 
    event.stopPropagation(); 
    const titleElement = event.currentTarget; 
    const timerBox = titleElement.closest('.timer'); 
    const dataId = timerBox.getAttribute('data-id'); 
    const data = stopwatchData.find(d => d.id === dataId); 

    if (titleElement.classList.contains('date-view')) { 
        titleElement.textContent = titleElement.getAttribute('data-original-text'); 
        titleElement.classList.remove('date-view'); 
    } else if (titleElement.classList.contains('visible')) { 
        if (!titleElement.getAttribute('data-original-text')) { 
             const originalData = stopwatchData.find(d => d.id === dataId);
             titleElement.setAttribute('data-original-text', originalData.title); 
        } 
        titleElement.textContent = formatDateForDisplay(data.start); 
        titleElement.classList.add('date-view'); 
    } 
} 

function toggleTitleVisibility(event) { 
    const titleElement = event.currentTarget.querySelector('.timer-title'); 
    if (titleElement) { 
        if (!titleElement.classList.contains('visible')) { 
            titleElement.classList.add('visible'); 
            titleElement.classList.remove('date-view'); 
        }
    } 
} 

function calculateTime(start) { 
    const now = new Date(); 
    let diff = now - start; 
    if (diff < 0) { return { days: '00', h: '00', min: '00', s: '00' }; } 
    const totalSeconds = Math.floor(diff / 1000); 
    const days = Math.floor(totalSeconds / (3600 * 24)); 
    const secondsInDay = totalSeconds % (3600 * 24); 
    const h = String(Math.floor(secondsInDay / 3600)).padStart(2, '0'); 
    const min = String(Math.floor(secondsInDay / 60) % 60).padStart(2, '0'); 
    const s = String(totalSeconds % 60).padStart(2, '0'); 
    return { days, h, min, s }; 
} 

function renderActiveStopwatch() { 
    const container = document.getElementById('active-stopwatch'); 
    const data = stopwatchData.find(d => d.id === activeStopwatchId); 
    
    if (!data) return; 

    container.innerHTML = ` 
        <div class="timer stopwatch" data-start-time="${data.start}" data-id="${data.id}"> 
            <div class="timer-content"> 
                <div class="timer-title">${data.title}</div> 
                <div class="stopwatch-display">Loading‚Ä¶</div> 
            </div> 
        </div> 
    `; 
    
    const timerBox = container.querySelector('.timer'); 
    const contentBox = timerBox.querySelector('.timer-content');
    const titleBox = timerBox.querySelector('.timer-title'); 
    
    contentBox.addEventListener('click', toggleTitleVisibility); 
    titleBox.addEventListener('click', cycleTitleView); 

    document.querySelectorAll('.dropdown-item').forEach(item => { 
        item.classList.remove('active'); 
        if (item.getAttribute('data-id') === activeStopwatchId) { 
            item.classList.add('active'); 
        } 
    }); 
} 

function updateActiveStopwatchTime() { 
    const timerBox = document.querySelector('#active-stopwatch .timer'); 
    if (!timerBox) return; 

    const startTimeString = timerBox.getAttribute('data-start-time'); 
    const start = new Date(startTimeString); 
    const time = calculateTime(start); 
    const displayElement = timerBox.querySelector('.stopwatch-display'); 

    displayElement.innerHTML = 
        `<span><span class="highlight">${time.days}</span>Days</span> 
         <span><span class="highlight">${time.h}</span>Hours</span> 
         <span><span class="highlight">${time.min}</span>Minutes</span> 
         <span><span class="highlight">${time.s}</span>Seconds</span>`; 
} 


// --- RUNTIME INITIATION --- 
document.addEventListener('DOMContentLoaded', () => { 
    generateDropdown(); 
    renderActiveStopwatch(); 
    setInterval(updateActiveStopwatchTime, 1000); 
}); 

</script>
